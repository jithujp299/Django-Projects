{% extends 'admin/admin_base.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Admin &nbsp Applied For Registration</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>User Name</th>
          <th>Contact</th>
          <th>Address</th>
          <th>Approve</th>
          <th>Reject</th>
        </tr>
      </thead>
      {% for d in pending_admins %}
      
      <tr>
        <td>{{d.user.first_name}}</td>
        <td>{{d.user.username}}</td>
        <td>{{d.mobile}}</td>
        <td>{{d.address}}</td>
        <td><a class="btn btn-success btn-xs" href="{% url 'approve-admin' d.id  %}"><span class="glyphicon glyphicon-ok"></span></a></td>
        <td><a class="btn btn-danger btn-xs" href="{% url 'reject-admin' d.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
     
      {% endfor %}
    </table>
  </div>


</div>


{% endblock content %}
